<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <div id="container"></div>

    <input type="number" id="quantity">
    <button id="reset">Reset</button>

    <script>
        const grid = document.getElementById('container');
        const input = document.getElementById('quantity');
        const reset = document.getElementById('reset');

        //make grid visible
        function createGrid() {
            for (let i = 0; i < 256; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            grid.appendChild(square);  
            } 
        }
        createGrid();

        //coloring function
        const color = document.querySelector('div');
        color.addEventListener('mouseover', function(stroke) {
            stroke.target.classList.replace('square', 'color');
        });

        //reset grid to 32
        function resetGrid() {
            grid.innerText = "";
            grid.style.setProperty('grid-template-columns', `repeat(32, 1fr)`);
            grid.style.setProperty('grid-template-rows', `repeat(32, 1fr)`);

            for (let i = 0; i < 1024; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            grid.appendChild(square);  
            } 
        }

        reset.addEventListener('click', resetGrid);

    </script>
</body>
</html>
