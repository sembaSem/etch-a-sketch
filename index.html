<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="box">
        <div id="block">
            <h2><u><em>Etch A Sketch</em></u></h2>
            <div id="message">Use the slider to choose your number of squares, pick a color, then press the button to reset the "sketchpad".</div>
            <div id="output"></div>
            <input type="range" name="slider" id="slider" min="2" max="100" oninput="sliderChange(this.value)">
            <div id="chooseColor"> 
                <label for="color">Pick a color:</label>
                <input type="color" name="color" id="color" oninput="pickColor(this.value)">
            </div>

            <button id="reset">Reset</button>
        </div>

        <div id="container"></div>
    </div>
</body>
</html>
